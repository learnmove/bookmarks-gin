<div class="container" ng-controller="BookmarkCtrl">
  <div class="page-header">
    <h3>{{ name }}</h3>
  </div>

  <div class="list-group" ng-repeat="bookmark in bookmarks">
    <a href="#/bookmark/{{bookmark.id}}" class="list-group-item">
      <h4 class="list-group-item-heading">{{bookmark.name}}</h4>
      <p class="list-group-item-text">{{bookmark.description}}</p>
      <a href="{{bookmark.url}}" class="list-group-item">{{bookmark.url}}</a>
    </a>
  </div>

</div>
