<div class="container" ng-controller="AdminCtrl">
  <div class="page-header">
    <h3>{{ name }}</h3>
  </div>

  <div class="list-group" ng-repeat="user in users">
    <a href="#/user/{{user.id}}" class="list-group-item">
      <h4 class="list-group-item-heading">{{user.first_name}} {{user.last_name}}</h4>
      <p class="list-group-item-text">{{user.username}}</p>
      <a href="{{user.email}}" class="list-group-item">{{user.email}}</a>
    </a>
  </div>

</div>
